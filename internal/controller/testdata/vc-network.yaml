apiVersion: validation.spectrocloud.labs/v1alpha1
kind: ValidatorConfig
metadata:
  annotations:
    meta.helm.sh/release-name: validator
    meta.helm.sh/release-namespace: validator
  labels:
    app.kubernetes.io/managed-by: Helm
  name: validator-config-test
  namespace: validator
spec:
  plugins:
  - chart:
      name: validator-plugin-network
      repository: https://validator-labs.github.io/validator-plugin-network
      authSecretName: validator-plugin-network-chart-secret
      version: v0.0.4
    values: |-
      controllerManager:
        kubeRbacProxy:
          args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
          containerSecurityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          image:
            repository: gcr.io/kubebuilder/kube-rbac-proxy
            tag: v0.14.1
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 64Mi
        manager:
          args:
          - --health-probe-bind-address=:8081
          - --leader-elect
          containerSecurityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          image:
            repository: quay.io/validator-labs/validator-plugin-network
            tag: v0.0.4
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
        replicas: 1
        serviceAccount:
          annotations: {}
      kubernetesClusterDomain: cluster.local
      metricsService:
        ports:
        - name: https
          port: 8443
          protocol: TCP
          targetPort: https
        type: ClusterIP
