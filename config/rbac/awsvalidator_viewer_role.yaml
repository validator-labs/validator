# permissions for end users to view awsvalidators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: awsvalidator-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: valid8or
    app.kubernetes.io/part-of: valid8or
    app.kubernetes.io/managed-by: kustomize
  name: awsvalidator-viewer-role
rules:
- apiGroups:
  - validation.spectrocloud.labs
  resources:
  - awsvalidators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - validation.spectrocloud.labs
  resources:
  - awsvalidators/status
  verbs:
  - get
